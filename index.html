<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Rock Paper Scissor</header>
    <div id="playground">
      <div id="pc">
        <div id="text">PC's Choice</div>
        <div id="logo">
          <img id="rock-image" src="/images/rock/rock_right.png" alt="Rock">
        </div>
      </div>
      <div id="you">
        <div id="text">Your Choice</div>
        <div id="logo">
          <img id="rock-image" src="/images/rock/rock_left.png" alt="Rock">
        </div>
      </div>
    </div>
    <div id="result">Take Your Pick</div>
    <div id="pick">
      <div id="rock"></div>
      <div id="paper"></div>
      <div id="scissor"></div>
    </div>
    <div id="button">
      <button id="reset">Reset Highscore</button>
      <button id="restart">Restart</button>  
    </div>
    </div>
    <script src="sript.js"></script>
  </body>
</html>
