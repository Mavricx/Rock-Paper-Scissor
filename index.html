<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');
      </style>
  </head>
  <body>
    <header><div id="name">Rock Paper Scissor</div>
    <div id="streak"></div>
    </header>  
    <br>
    <br>
    <br>
    <div id="playground">
      <div id="pc">
        <div id="text">Computer's Choice</div>
        <br>
        <div id="logo pc_logo">
          <img id="rock-image" class="one" src="/images/rock/rock_right.png" alt="Rock">
        </div>
      </div>
      <div id="you">
        <div id="text">Your Choice</div>
      <br>
        <div id="logo your_logo">
          <img id="rock-image" class="two" src="/images/rock/rock_left.png" alt="Rock">
        </div>
      </div>
    </div>
    <div id="result">
      <b>Take Your Pick</b></div>
    <br>
    <br>
   
    <div id="pick">
      <div id="rock"></div>
      <div id="paper"></div>
      <div id="scissor"></div>
    </div>
    <br>
    <br>
    <br> 
      <button id="again">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
